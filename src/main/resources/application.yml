server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger

spring:
  application:
    name: demo-expenses

  datasource:
    url: jdbc:postgresql://localhost:5432/
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true